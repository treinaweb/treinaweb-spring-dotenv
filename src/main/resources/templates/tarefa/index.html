<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">

  <title>TreinaWeb Tarefas - Lista de Tarefas</title>
</head>
<body>
  <nav th:replace="fragments/_navbar.html :: navbar"></nav>

  <main class="container">
    <div class="row">
      <div class="col-sm-12">
        <h1>Lista de Tarefas</h1>
      </div>
    </div>

    <div class="row">
      <div class="table-responsive">
        <table class="col-sm-12 table">
          <thead>
            <tr>
              <th>Título</th>
              <th>Descrição</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="tarefa: ${tarefas}">
              <td>
                <a th:text="${tarefa.titulo}" th:href="@{/tarefas/{id} (id=${tarefa.id})}"></a>
              </td>
              <td th:text="${tarefa.descricao}"></td>
              <td>
                <a 
                  th:href="@{/tarefas/{id}/editar (id=${tarefa.id})}"
                  class="btn btn-warning"
                  role="button"
                >
                  Editar
                </a>
                <a 
                  th:href="@{/tarefas/{id}/remover (id=${tarefa.id})}"
                  class="btn btn-danger"
                  role="button"
                  onclick="return confirm('Certeza que deseja remover a tarefa?');"
                >
                  Excluir
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  
    <div class="row">
      <div class="col-sm-12">
        <a 
          class="btn btn-primary"
          role="button" th:href="@{/tarefas/cadastrar}"
        >
          Inserir nova tarefa
        </a>
      </div>
    </div>
  </main>

  <nav th:replace="fragments/_footer.html :: footer"></nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
