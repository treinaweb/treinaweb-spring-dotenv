<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">

  <title>TreinaWeb Tarefas - Detalhes da Tarefa</title>
</head>
<body>
  <nav th:replace="fragments/_navbar.html :: navbar"></nav>

  <main class="container">
    <h1>Detalhes da Tarefa</h1>
  
    <div class="card">
      <div class="card-header" th:text="${tarefa.titulo}"></div>
      <div class="card-body">
        <p th:text="${tarefa.descricao}"></p>
        <a 
          th:href="@{/tarefas/{id}/editar (id=${tarefa.id})}"
          class="btn btn-warning"
          role="button"
        >
          Editar
        </a>
        <a 
          th:href="@{/tarefas/{id}/remover (id=${tarefa.id})}"
          class="btn btn-danger"
          role="button"
          onclick="return confirm('Certeza que deseja remover a tarefa?');"
        >
          Excluir
        </a>
      </div>
    </div>
  </main>

  <nav th:replace="fragments/_footer.html :: footer"></nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
