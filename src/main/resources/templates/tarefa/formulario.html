<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">

  <title>TreinaWeb Tarefas - Cadastrar Tarefa</title>
</head>
<body>
  <nav th:replace="fragments/_navbar.html :: navbar"></nav>

  <main class="container">
    <div class="row">
      <div class="col-sm-12">
        <h1>Cadastrar nova tarefa</h1>
      </div>
    </div>

    <div class="row">
      <form 
        class="col-sm-12"
        th:action="${tarefa.id == null} ? @{/tarefas/cadastrar} : @{/tarefas/editar}"
        th:object="${tarefa}"
        method="post"
      >
        <input type="hidden" id="id" th:field="*{id}">
    
        <div class="mb-3">
          <label for="titulo" class="input-label">Título</label>
          <input type="text" class="form-control" id="titulo" th:field="*{titulo}">
          <ul th:if="${#fields.hasErrors('titulo')}">
            <li th:each="err : ${#fields.errors('titulo')}" th:text="${err}" class="text-danger"></li>
          </ul>
        </div>
        
        <div class="mb-3">
          <label for="descricao" class="form-label">Descrição</label>
          <input type="text" class="form-control" id="descricao" th:field="*{descricao}">
          <ul th:if="${#fields.hasErrors('descricao')}">
            <li th:each="err : ${#fields.errors('descricao')}" th:text="${err}" class="text-danger"></li>
          </ul>
        </div>
    
        <input type="submit" class="btn btn-primary" value="Salvar">
      </form>
    </div>
  </main>

  <nav th:replace="fragments/_footer.html :: footer"></nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
